<body>
  <div id="content">
    <h1>Racial and ethnic composition of rural America</h1>
    <h2>One dot equals 100 people</h2>
    <div class = "checkbox-container">
      <label class="container" id="asian-label">
        <input class="race-input" id="asian" type="checkbox" checked="checked">
        <span class="checkmark"></span>Asian
      </label>
      <label class="container" id="aian-label">
        <input class="race-input" id="aian" type="checkbox" checked="checked">
        <span class="checkmark"></span>American Indian and Alaska Native
      </label>
      <label class="container" id="black-label">
        <input class="race-input" id = "black" type="checkbox" checked="checked">
        <span class="checkmark"></span>Black
      </label>
      <label class="container" id="hispanic-latino-label">
        <input class="race-input" id = "hispanic-latino" type="checkbox" checked="checked">
        <span class="checkmark"></span>Hispanic or Latino
      </label>
      <label class="container" id="nhpi-label">
        <input class="race-input" id = "nhpi" type="checkbox" checked="checked">
        <span class="checkmark"></span>Native Hawaiian and Pacific Islander
      </label>
      <label class="container" id="white-label">
        <input class="race-input" id = "white" type="checkbox" checked="checked">
        <span class="checkmark"></span>White
      </label>
    </div>
    <div id = "container"></div>
    <p class="footnote">Source: 2020 decennial</p>
    <p class="tagline">CENTER ON RURAL INNOVATION</p>
  </div>
